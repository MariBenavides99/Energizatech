            <div class="info-container">

                <div class="social-icons">

                    <img src="fotosfooter/in.png" alt="LinkedIn">
                    <img src="fotosfooter/insta.png" alt="Instagram">
                    <img src="fotosfooter/mail.png" alt="Email">
                </div>
                <p><a href="mailto:energizatech@gmail.com">energizatech@gmail.com</a></p>
                <p>+560 55555555</p>
